<div class="map-container"
     hx-get="/maps/realtime/stop/nearby?latitude={{ latitude }}&longitude={{ longitude }}"
     hx-trigger="load"
     hx-target="#map-element"
     hx-indicator="#map-loader"
     hx-swap="transition:true">
    <div id="map-element"></div>
    <img class="map-loader"
         id="map-loader"
         src="/static/loader.svg"
         width="100%"
         height="80px"
         alt="Loading spinner">
</div>

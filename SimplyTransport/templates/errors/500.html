{% extends "base.html" %}
{% block title %}
    {{ request.app.openapi_config.title
    }} - 500 Error
{% endblock title %}
{% block content %}
    <div class="narrow-container">
        <h1>500 Error</h1>
        <p class="dense-text">Something went wrong here, you may have found a bug!</p>
        {% if message %}
            <div class="inner-container">
                <p class="dense-text">{{ message }}</p>
            </div>
        {% endif %}
    </div>
{% endblock content %}

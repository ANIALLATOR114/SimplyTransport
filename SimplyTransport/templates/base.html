<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="For viewing and exploring transport data">
    <meta name="keywords"
          content="transport, data, transport data, transportdata, SimplyTransport">
    <head>
        <title>
            {% block title %}
                {{ request.app.openapi_config.title }}
            {% endblock title %}
        </title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
              rel="stylesheet">
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="page-container">
            <div class="content-wrap">
                <div class="container">
                    {% block content %}
                        <p>Base template</p>
                    {% endblock content %}
                </div>
            </div>
            {% include "footer.html" %}
        </div>
    </body>
    <script async type="text/javascript" src="/static/1.9.7.htmx.min.js"></script>
</html>
